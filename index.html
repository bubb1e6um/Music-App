<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        
        <div class="screen list-screen" id="list-screen">
            <div class="header">
                <i class="fas fa-chevron-left" onclick="returnToPlayer()"></i>
                <h2>Library</h2>
                <div class="settings-wrapper">
                    <i class="fas fa-cog" id="settings-btn"></i>
                    <div class="settings-menu hidden" id="settings-menu">
                        <div class="menu-item" id="clear-playlist">
                            <i class="fas fa-trash"></i> Clear Playlist
                        </div>
                        <div class="menu-item" id="toggle-theme">
                            <i class="fas fa-adjust"></i> Toggle Theme
                        </div>
                    </div>
                </div>
            </div>

            <div class="search-container">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search song to add...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <div id="search-results" class="search-results hidden"></div>
            </div>

            <ul class="song-list" id="song-list-ul"></ul>

            <div class="mini-player" id="mini-player" onclick="toggleScreen()">
                <div class="mini-info">
                    <img src="" alt="art" id="mini-art">
                    <div>
                        <h4 id="mini-title">Title</h4>
                        <p id="mini-artist">Artist</p>
                    </div>
                </div>
                <div class="mini-controls">
                    <button id="mini-play-btn" onclick="event.stopPropagation(); togglePlay()">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="screen player-screen active" id="player-screen">
            <div class="header transparent">
                <button class="icon-btn" onclick="toggleScreen()">
                    <i class="fas fa-chevron-down"></i>
                </button>
                <h3>Now Playing</h3>
                
                <button class="icon-btn" id="volume-btn" onclick="toggleVolume()">
                    <i class="fas fa-volume-up"></i>
                </button>
                
                <div class="volume-container" id="volume-container">
                    <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1" oninput="setVolume(this.value)">
                    <i class="fas fa-volume-down volume-icon"></i>
                </div>
            </div>

            <div class="album-art-container">
                <div class="glow-bg" id="glow-bg"></div>
                <img src="" alt="Album Art" class="main-art" id="main-art">
            </div>

            <div class="track-info">
                <div class="text-info">
                    <h1 id="track-title">Song Title</h1>
                    <p id="track-artist">Artist Name</p>
                </div>
                <button class="like-btn" onclick="toggleLike(this)">
                    <i class="far fa-heart"></i>
                </button>
            </div>

            <div class="progress-container">
                <input type="range" id="progress" value="0" min="0" max="100">
                <div class="time-info">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn sm" id="shuffle-btn" onclick="toggleShuffle()">
                    <i class="fas fa-random"></i>
                </button>
                
                <button class="control-btn" onclick="prevSong()"><i class="fas fa-step-backward"></i></button>
                
                <button class="play-btn-lg" onclick="togglePlay()" id="main-play-btn">
                    <i class="fas fa-play"></i>
                </button>
                
                <button class="control-btn" onclick="nextSong()"><i class="fas fa-step-forward"></i></button>
                
                <button class="control-btn sm" id="repeat-btn" onclick="toggleRepeat()">
                    <i class="fas fa-redo"></i>
                </button>
            </div>

            <div class="up-next-preview">
                <div class="pill"></div>
                <p>UP NEXT</p>
            </div>
        </div>

    </div>

    <audio id="audio"></audio>
    <script src="script.js"></script>
</body>
</html>
